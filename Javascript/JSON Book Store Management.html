<!DOCTYPE html>
<html>
<head>
    <title>JSON Book Store Management</title>
</head>
<body>
    <h1>JSON Book Store Management</h1>
    <button onclick="manageBooks()">Manage Books</button>

    <script>
        function manageBooks() {
            // Step 1: Create JSON array of books
            let books = [
                { title: "JavaScript Basics", author: "Anu", price: 450, available: true },
                { title: "HTML & CSS", author: "Devi", price: 350, available: false }
            ];

            let output = "";

            // Step 2: Display all books
            output += "All Books:\n";
            for (let book of books) {
                output += `Title: ${book.title}, Author: ${book.author}, Price: ₹${book.price}, Available: ${book.available}\n`;
            }

            // Step 3: Display only available books
            output += "\nAvailable Books:\n";
            for (let book of books) {
                if (book.available) {
                    output += `Title: ${book.title}, Author: ${book.author}, Price: ₹${book.price}\n`;
                }
            }

            // Step 4: Add a new book
            books.push({ title: "Node.js Guide", author: "Kiran", price: 500, available: true });
            output += "\nAfter Adding:\n" + books.map(b => b.title).join(", ") + "\n";

            // Step 5: Update price of a specific book
            let updateTitle = "JavaScript Basics";
            let bookToUpdate = books.find(b => b.title === updateTitle);
            if (bookToUpdate) {
                bookToUpdate.price = 500;
            }
            output += `\nAfter Price Update:\n${updateTitle} - ₹${bookToUpdate.price}\n`;

            // Step 6: Delete a book
            let deleteTitle = "HTML & CSS";
            books = books.filter(b => b.title !== deleteTitle);
            output += "\nAfter Deletion:\n" + books.map(b => b.title).join(", ");

            alert(output);
        }
    </script>
</body>
</html>
