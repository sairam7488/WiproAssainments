<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pooja Store</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning shadow-sm">
        <div class="container">
            <!-- Brand Logo/Name -->
            <a class="navbar-brand fw-bold" href="#">
                <img src="https://source.unsplash.com/40x40/?temple" alt="Logo" class="rounded-circle me-2">
                Online Pooja Store
            </a>

            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#poojaNavbar" aria-controls="poojaNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="poojaNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Home -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- Products Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="productsDropdown">
                            <li><a class="dropdown-item" href="#">Pooja Kits</a></li>
                            <li><a class="dropdown-item" href="#">Idols</a></li>
                            <li><a class="dropdown-item" href="#">Flowers</a></li>
                            <li><a class="dropdown-item" href="#">Incense Sticks</a></li>
                        </ul>
                    </li>
                    <!-- Offers -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Offers</a>
                    </li>
                    <!-- Cart -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                    <!-- Contact Us -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>

                <!-- Search Box -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
                    <button class="btn btn-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
