<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirupati Temple Darshan Booking Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg rounded-3">
        <div class="card-body">
            <!-- Header -->
            <div class="text-center mb-4">
                <img src="https://source.unsplash.com/80x80/?temple" alt="Temple Logo" class="mb-3 rounded-circle">
                <h2 class="fw-bold">Tirupati Temple Darshan Booking Form</h2>
            </div>

            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <!-- Full Name -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                            <label for="fullName">Full Name</label>
                            <div class="invalid-feedback">Please enter your full name.</div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email Address</label>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                    </div>

                    <!-- Mobile Number -->
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">+91</span>
                            <input type="tel" class="form-control" id="mobile" pattern="[0-9]{10}" placeholder="Mobile Number" required>
                            <div class="invalid-feedback">Enter a 10-digit mobile number.</div>
                        </div>
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6">
                        <label class="form-label d-block">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>

                    <!-- Darshan Date -->
                    <div class="col-md-6">
                        <label for="darshanDate" class="form-label">Darshan Date</label>
                        <input type="date" class="form-control" id="darshanDate" required>
                    </div>

                    <!-- Darshan Time Slot -->
                    <div class="col-md-6">
                        <label for="timeSlot" class="form-label">Darshan Time Slot</label>
                        <select class="form-select" id="timeSlot" required>
                            <option value="">Choose...</option>
                            <option>Morning</option>
                            <option>Afternoon</option>
                            <option>Evening</option>
                        </select>
                    </div>

                    <!-- Number of Tickets -->
                    <div class="col-md-6">
                        <label for="tickets" class="form-label">Number of Tickets</label>
                        <input type="number" class="form-control" id="tickets" min="1" max="10" required>
                    </div>

                    <!-- Seva Type -->
                    <div class="col-md-6">
                        <label class="form-label">Seva Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Archana" id="archana">
                            <label class="form-check-label" for="archana">Archana</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Abhishekam" id="abhishekam">
                            <label class="form-check-label" for="abhishekam">Abhishekam</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Special Entry Darshan" id="special">
                            <label class="form-check-label" for="special">Special Entry Darshan</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Suprabhata Seva" id="suprabhata">
                            <label class="form-check-label" for="suprabhata">Suprabhata Seva</label>
                        </div>
                    </div>

                    <!-- ID Proof Upload -->
                    <div class="col-md-6">
                        <label for="idProof" class="form-label">ID Proof Upload 
                            <span data-bs-toggle="tooltip" title="Upload Aadhar/Passport (PDF or Image)">
                                â“˜
                            </span>
                        </label>
                        <input type="file" class="form-control" id="idProof" accept=".jpg,.jpeg,.png,.pdf" required>
                    </div>

                    <!-- Address -->
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
                        <button type="reset" class="btn btn-secondary w-100">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Enable Bootstrap Tooltips
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl);
});

// Form Validation
(function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                event.preventDefault();
                alert("Your Tirupati Darshan Booking is Confirmed!");
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>

</body>
</html>
