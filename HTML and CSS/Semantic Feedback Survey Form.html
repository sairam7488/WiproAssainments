<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header, nav, main, section, aside, footer {
            padding: 15px;
            margin: 10px auto;
            max-width: 800px;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        nav {
            background-color: #e9ecef;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        section {
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 15px;
        }
        section:last-child {
            border-bottom: none;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="range"] {
            width: 50%;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        aside {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 15px;
            border-radius: 5px;
            font-style: italic;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            padding: 10px;
        }
        .buttons {
            text-align: center;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="reset"] {
            background-color: #dc3545;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="reset"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Website Feedback Survey</h1>
        <p>We value your opinion. Please take a minute to share your thoughts.</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content -->
    <main>
        <form action="feedback.php" method="POST">
            
            <!-- Personal Info Section -->
            <section>
                <h2>Personal Information</h2>
                
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="10" max="100">
            </section>

            <!-- Website Rating Section -->
            <section>
                <h2>Website Rating</h2>
                
                <label for="designRating">Rate Website Design (1-10):</label>
                <input type="range" id="designRating" name="designRating" min="1" max="10">
                
                <label>Rate Content Quality:</label>
                <input type="radio" name="contentQuality" value="Excellent"> Excellent
                <input type="radio" name="contentQuality" value="Good"> Good
                <input type="radio" name="contentQuality" value="Average"> Average
                <input type="radio" name="contentQuality" value="Poor"> Poor
                
                <label for="visitedPage">Most Visited Page:</label>
                <select id="visitedPage" name="visitedPage">
                    <option value="Home">Home</option>
                    <option value="Blog">Blog</option>
                    <option value="Products">Products</option>
                    <option value="Contact">Contact</option>
                </select>
            </section>

            <!-- Suggestions Section -->
            <section>
                <h2>Suggestions</h2>
                
                <label for="comments">Your Suggestions:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..."></textarea>
                
                <p>
                    <input type="checkbox" id="contactConsent" name="contactConsent">
                    <label for="contactConsent">I agree to be contacted regarding my feedback</label>
                </p>
            </section>

            <!-- Submit & Reset Buttons -->
            <div class="buttons">
                <input type="submit" value="Submit Feedback">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>

    <!-- Aside Section -->
    <aside>
        "Your feedback helps us improve our website experience for everyone."
    </aside>

    <!-- Footer -->
    <footer>
        Â© 2025 Website Survey
    </footer>

</body>
</html>
