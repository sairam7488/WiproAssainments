<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Furniture Store Catalog</title>
    <style>
        /* Internal CSS */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 5px 0 0;
            font-style: italic;
        }

        .product-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 250px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            color: #555;
            font-size: 14px;
        }

        .price {
            font-weight: bold;
            font-size: 16px;
            margin: 10px 0;
        }

        .buy-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Furniture Store Catalog</h1>
        <p>Find the best furniture for your home</p>
    </header>

    <section class="product-section">
        
        <!-- Product 1 (With Inline CSS for Background) -->
        <div class="product-card" style="background-color: #f9e79f;">
            <img src="https://via.placeholder.com/250x180?text=Sofa" alt="Sofa">
            <h3>Sofa</h3>
            <p>Comfortable and stylish sofa.</p>
            <p class="price">$499</p>
            <button class="buy-btn">Buy Now</button>
        </div>

        <!-- Product 2 (With Inline CSS for Title Color) -->
        <div class="product-card">
            <img src="https://via.placeholder.com/250x180?text=Dining+Table" alt="Dining Table">
            <h3 style="color: darkred;">Dining Table</h3>
            <p>Wooden dining table for family gatherings.</p>
            <p class="price">$299</p>
            <button class="buy-btn">Buy Now</button>
        </div>

        <!-- Product 3 (With Inline CSS for Button Style) -->
        <div class="product-card">
            <img src="https://via.placeholder.com/250x180?text=Chair" alt="Chair">
            <h3>Chair</h3>
            <p>Modern chair for any room.</p>
            <p class="price">$149</p>
            <button class="buy-btn" style="background-color: black; color: white;">Buy Now</button>
        </div>

    </section>

</body>
</html>
