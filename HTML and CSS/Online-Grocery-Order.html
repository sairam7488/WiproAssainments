<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        fieldset {
            border: 2px solid #28a745;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            color: #28a745;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin-right: 8px;
        }
        .buttons {
            text-align: center;
            margin-top: 15px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        input[type="reset"] {
            background-color: #dc3545;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        input[type="reset"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center; color:#28a745;">Online Grocery Order</h2>

    <form action="order.php" method="POST">

        
        <fieldset>
            <legend>Customer Details</legend>
            
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required autofocus>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="10-digit number" pattern="[0-9]{10}" required>
            
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Order Details</legend>
            
            <label>Grocery Items:</label>
            <input type="checkbox" name="items[]" value="Rice"> Rice
            <input type="checkbox" name="items[]" value="Milk"> Milk
            <input type="checkbox" name="items[]" value="Bread"> Bread
            <input type="checkbox" name="items[]" value="Eggs"> Eggs
            <input type="checkbox" name="items[]" value="Sugar"> Sugar

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
            
            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>
            
            <label for="deliveryTime">Preferred Delivery Time:</label>
            <input type="time" id="deliveryTime" name="deliveryTime">
            
            <label>Payment Method:</label>
            <input type="radio" name="payment" value="Cash on Delivery" required> Cash on Delivery
            <input type="radio" name="payment" value="UPI"> UPI
            <input type="radio" name="payment" value="Card"> Card
        </fieldset>

        
        <label for="instructions">Special Instructions (optional):</label>
        <textarea id="instructions" name="instructions" rows="3" placeholder="Any extra notes..."></textarea>

        
        <p>
            <input type="checkbox" id="confirm" name="confirm" required>
            <label for="confirm">I confirm my order</label>
        </p>

        
        <div class="buttons">
            <input type="submit" value="Submit Order">
            <input type="reset" value="Reset Form">
        </div>

    </form>

</body>
</html>
